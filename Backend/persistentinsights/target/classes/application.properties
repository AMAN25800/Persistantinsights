# MongoDB connection URI (replace <username>, <password>, <cluster-url> with your values)
spring.data.mongodb.uri=mongodb+srv://user:aman258@cluster0.oocoz.mongodb.net

# Name of the database to use
spring.data.mongodb.database=persistentdb

# Optional: if you want to enable MongoDB repositories (Spring Data MongoDB)
spring.data.mongodb.repositories.enabled=true

# Server port
server.port=8081

# Show MongoDB operations in logs (optional)
spring.data.mongodb.show-sql=false

# Other useful Spring Boot settings
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.indent_output=true
